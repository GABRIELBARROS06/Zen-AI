<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="home.js" defer></script>
    <script>
          tailwind.config = {
            theme: {
              extend: {
              }
            }
          }
        </script>
</head>
<body class="bg-gradient-r bg-blue-950 font-bold" >
    <style type="text/css">
        .corVermelha {
            color: #2D49DA;
        }
    </style>
    
    <header>
        <div>
            <h1 class="text-center text-slate-100 font-bold text-3xl">ZEN-<span class="corVermelha">AI</span></h1>
        </div>
 
        <img class="w-20 h-20 bg-center" src="./icons/logo.jpg" alt="" style="border-radius:10vh; position: relative; left: 48vw; top: 15px;">
        <h1 class="text-slate-100 font-bold text-3xl text-center mt-5">COMO PODEMOS TE AJUDAR</h1>


    </header>

    <main class="ml-96 mt-10">
        <textarea name="" id="pt" cols="30" rows="10" style="width: 30vw; height: 50vh; color: white; background-color: #2815A0;" disabled></textarea>
        <textarea name="" id="eng" cols="30" rows="10" style="width: 30vw; height: 50vh; color: white; background-color: #2815A0;" disabled></textarea>
    </main>
    <footer class="flex">
        <input type="text" class="pergunta bg-slate-150 mt-36" placeholder="DIGITE SUA PERGUNTA" id="ask--user" style="width: 80vw; height: 5vh; position: relative; left: 10%; background-color: #2D49DA;">
        <button class="w-10 h-10 bg-blue-950 ml-56 mt-36" id="send--question">
            <img class="" src="./icons/up-arrow.png" alt="">
        </button>
    </footer>
